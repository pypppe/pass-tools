<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #0b0b0b;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px; 
        }

        .message {
            font-size: 1.2em;
            max-width: 800px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .url {
            color: #ff4b5c;
            font-style: italic;
            font-weight: bold;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Page wasn't found.</h1>
    <div class="message">
        Sorry, our database couldn't find this page. Maybe you misspelled a URL or the page you are looking for has been moved to a new path. Either way, this page <span class="url" id="urlName"></span> was not found.
    </div>
</div>

<script>
    const currentUrl = window.location.pathname;
    document.getElementById('urlName').textContent = currentUrl;
</script>

</body>
</html>
