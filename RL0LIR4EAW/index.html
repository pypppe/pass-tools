<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Tools v2.0 Requirements</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0b0b0b;
            font-family: 'Fira Code', monospace;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
            margin-top: 20px;
        }
        .message {
            font-size: 1.2rem;
            text-align: center;
            margin: 20px;
        }
        .message a {
            color: #66ccff;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>JavaScript required!</h1>
    <div class="message">
        <p>Heyo, we've detected you don't have JavaScript enabled. JavaScript being enabled is required for Password Tools v2.0 to work and function correctly.</p>
        <p>If you don't know how to enable it, <a href="https://www.google.com/httpservice/retry/enablejs?sei=QYFraYmeFt3rhbIP4_aX8A4" target="_blank">click here</a>.</p>
    </div>
</body>
</html>
